<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Pro - Labor-Analyse</title>
    <meta name="google-site-verification" content="GG23t0FCKUF_-JsHRIvkcrvFE5ls6rhsqvQMigygXgg" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="food-input" placeholder="Suchen (z.B. Ei, Rinderfilet, Mandeln)..." autofocus>
            <button id="search-button">Analysieren</button>
        </div>
    </header>

    <main>
        <div class="ad-top">WERBUNG - TOP</div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Rufe wissenschaftliche Labordaten ab...</p>
        </div>

        <div id="results" class="hidden">
            <div class="hero">
                <h1 id="food-title"></h1>
                <div class="badge">Datenquelle: Labor-Referenzwert</div>
            </div>

            <section class="card">
                <h2>Energie & Makros</h2>
                <div id="cat-macros"></div>
            </section>

            <div class="ad-mid">WERBUNG - MITTE</div>

            <section class="card">
                <h2>Vitamine</h2>
                <div id="cat-vitamins"></div>
            </section>

            <section class="card">
                <h2>Mineralstoffe & Spurenelemente</h2>
                <div id="cat-minerals"></div>
            </section>

            <div class="ad-bottom">WERBUNG - UNTEN</div>

            <section class="card">
                <h2>Aminos√§uren (Proteinprofil)</h2>
                <div id="cat-proteins"></div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
