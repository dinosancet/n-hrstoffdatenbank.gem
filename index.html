<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Pro - Labor-Analyse</title>
    <meta name="google-site-verification" content="GG23t0FCKUF_-JsHRIvkcrvFE5ls6rhsqvQMigygXgg" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="search-bar">
        <div class="search-inner">
            <input type="text" id="food-input" placeholder="Begriff auf Englisch (z.B. Egg, Salmon)...">
            <button id="search-btn" type="button">Suchen</button>
        </div>
    </header>

    <main id="app">
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Daten werden vom Server geladen...</p>
        </div>

        <div id="results" class="hidden">
            <div class="header-block">
                <h1 id="food-title"></h1>
                <span class="badge">USDA Referenzdaten</span>
            </div>

            <section class="card">
                <h2>Energie & Makros</h2>
                <div id="box-macros"></div>
            </section>

            <section class="card">
                <h2>Vitamine</h2>
                <div id="box-vitamins"></div>
            </section>

            <section class="card">
                <h2>Mineralstoffe</h2>
                <div id="box-minerals"></div>
            </section>

            <section class="card">
                <h2>Aminos√§uren</h2>
                <div id="box-aminos"></div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
