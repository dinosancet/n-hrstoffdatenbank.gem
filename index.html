<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Global Nutrition Finder | Vitamins & Amino Acids</title>
    
    <meta name="description" content="Free global food database. Search for vitamins, minerals, and amino acids in any food. Supporting 10+ languages.">
    <meta name="keywords" content="Nutrition, Vitamins, Amino Acids, Nährwerte, Vitamine, Aminosäuren, Food Facts">
    <meta name="author" content="Nutrition Finder Team">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="food-input" placeholder="Loading language...">
            <button id="search-button">...</button>
        </div>
    </header>

    <main>
        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Searching...</p>
        </div>

        <div id="error-message" class="hidden"></div>
        
        <div id="results-container" class="hidden">
            <h1 id="result-title"></h1>
            <p id="result-subtitle"></p>

            <section id="macro-section" class="nutrient-group">
                <h3 id="head-macros">Macronutrients</h3>
                <table class="nutrient-table">
                    <thead>
                        <tr>
                            <th class="th-n">Nutrient</th>
                            <th class="th-a">Amount (100g)</th>
                            <th class="th-c">Coverage*</th>
                            <th class="th-r">RDI</th>
                        </tr>
                    </thead>
                    <tbody id="macro-body"></tbody>
                </table>
            </section>
            
            <section id="vitamin-section" class="nutrient-group hidden">
                <h3 id="head-vitamins">Vitamins</h3>
                <table class="nutrient-table">
                    <tbody id="vitamin-body"></tbody>
                </table>
            </section>
            
            <section id="amino-section" class="nutrient-group hidden">
                <h3 id="head-aminos">Minerals & Amino Acids</h3>
                <table class="nutrient-table">
                    <tbody id="amino-body"></tbody>
                </table>
            </section>
            
            <p class="disclaimer" id="txt-disclaimer">* Based on 2000 kcal RDI.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Global Nutrition Database | Data by Open Food Facts</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
