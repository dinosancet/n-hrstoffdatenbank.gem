<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutritionPro | Labor-Analyse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nährwert<span>Check</span></h1>
            <p id="status-msg">Initialisiere Datenbank...</p>
            <div class="search-box">
                <input type="text" id="food-search" placeholder="Lebensmittel suchen (z.B. Ei)..." autocomplete="off">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
        </header>

        <main id="result-area" class="hidden">
            <h2 id="display-name"></h2>
            <div class="grid">
                <div class="card"><h3 class="macros">Makros</h3><table id="table-macros"></table></div>
                <div class="card"><h3 class="vitamins">Vitamine</h3><table id="table-vitamins"></table></div>
                <div class="card"><h3 class="minerals">Mineralien</h3><table id="table-minerals"></table></div>
                <div class="card"><h3 class="aminos">Aminosäuren</h3><table id="table-aminos"></table></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
