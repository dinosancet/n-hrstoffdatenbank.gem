<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nutrition Pro - Labor-Analyse</title>
    <meta name="google-site-verification" content="GG23t0FCKUF_-JsHRIvkcrvFE5ls6rhsqvQMigygXgg" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="top-header">
        <div class="search-box">
            <input type="text" id="food-input" placeholder="Lebensmittel eingeben..." autocomplete="off">
            <button id="search-btn">Suchen</button>
        </div>
    </header>

    <main id="content">
        <div class="ad-space">WERBUNG - OBEN</div>

        <div id="status" class="hidden">
            <div class="loader-circle"></div>
            <p>Analysiere Labordaten...</p>
        </div>

        <div id="output" class="hidden">
            <div class="title-card">
                <h1 id="product-name"></h1>
                <span class="tag">Wissenschaftlicher Referenzwert</span>
            </div>

            <section class="data-block">
                <h3>Makronährstoffe</h3>
                <div id="box-macros"></div>
            </section>

            <div class="ad-space">WERBUNG - MITTE</div>

            <section class="data-block">
                <h3>Vitamine</h3>
                <div id="box-vitamins"></div>
            </section>

            <section class="data-block">
                <h3>Mineralstoffe</h3>
                <div id="box-minerals"></div>
            </section>

            <div class="ad-space">WERBUNG - UNTEN</div>

            <section class="data-block">
                <h3>Aminosäuren</h3>
                <div id="box-proteins"></div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
