<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">Global Nutrition Finder | Complete Database</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon" href="https://fav.farm/ðŸŽ">
    <link rel="icon" href="https://fav.farm/ðŸŽ" />

    <meta name="description" content="Detailed nutritional analysis: Vitamins, Minerals, and Amino Acids for thousands of foods.">
    <meta property="og:title" content="Global Nutrition Finder">
    <meta property="og:description" content="Check complete nutritional profiles instantly.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" id="food-input" placeholder="Loading...">
            <button id="search-button">...</button>
        </div>
    </header>

    <main>
        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Searching database...</p>
        </div>

        <div id="error-message" class="hidden"></div>
        
        <div id="results-container" class="hidden">
            <h1 id="result-title"></h1>
            <p id="result-subtitle"></p>

            <section id="macro-section" class="nutrient-group">
                <h3 id="head-macros">Macronutrients</h3>
                <table class="nutrient-table">
                    <thead>
                        <tr>
                            <th class="th-n">Nutrient</th>
                            <th class="th-a">Amount</th>
                            <th class="th-c">Coverage*</th>
                            <th class="th-r">RDI</th>
                        </tr>
                    </thead>
                    <tbody id="macro-body"></tbody>
                </table>
            </section>
            
            <section id="vitamin-section" class="nutrient-group hidden">
                <h3 id="head-vitamins">Vitamins</h3>
                <table class="nutrient-table">
                    <thead>
                        <tr>
                            <th class="th-n">Nutrient</th>
                            <th class="th-a">Amount</th>
                            <th class="th-c">Coverage*</th>
                            <th class="th-r">RDI</th>
                        </tr>
                    </thead>
                    <tbody id="vitamin-body"></tbody>
                </table>
            </section>
            
            <section id="amino-section" class="nutrient-group hidden">
                <h3 id="head-aminos">Minerals & Amino Acids</h3>
                <table class="nutrient-table">
                    <thead>
                        <tr>
                            <th class="th-n">Nutrient</th>
                            <th class="th-a">Amount</th>
                            <th class="th-c">Coverage*</th>
                            <th class="th-r">RDI</th>
                        </tr>
                    </thead>
                    <tbody id="amino-body"></tbody>
                </table>
            </section>
            
            <p class="disclaimer" id="txt-disclaimer">* Based on 2000 kcal RDI.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Global Nutrition Database | Powered by Open Food Facts</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
